<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home">
        <header class="home-header">
            <div class="navigation-bar">
                <div class="nav-container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <h2 class="home-title text-light">Yor</h2>
                <!-- image for profile -->
            </div>
            <!-- Navigation-menu -->
            <div class="nav-menu">
                <div class='flex-box'>
                    <div class="home nav-menu-elem ">
                        <p class="text-light "><i class="fas fa-home"></i> HOME</p>
                    </div>
                    <div class="addpost nav-menu-elem-dark nav-menu-elem ">
                        <p class="text-light "><i class="fas fa-plus"></i> ADD POST</p>
                    </div>
                    <div class="message nav-menu-elem nav-menu-elem-dark">
                        <p class="text-light "><i class="fas fa-comment-alt"></i> MESSAGE</p>
                    </div>
                    <div class="nav-menu-elem profile-image-href">
                        <img src="./Untitled-3.png" class="" alt="" style="width: 40px; border-radius: 24px; margin: 0 auto">
                        
                    </div>
                    <!-- profile-menu -->
                    <div class="profile-nav">
                        <div class="nav-menu-elem" style="flex-direction: column;">
                            <img src="./Untitled-3.png" class="" alt="" style="width: 40px; border-radius: 24px; margin: 0 auto">
                            <p class='name text-light'>sscorp9412</p>
                        </div>
                        <div class="profile nav-menu-elem">
                            <p class="text-light"><i class="fas fa-user-circle"></i> PROFILE</p>
                        </div>
                        <div class="settings nav-menu-elem-dark nav-menu-elem dark" >
                            <p class="text-light"><i class="fas fa-cog"></i> SETTINGS</p>
                        </div>
                        <div class="logout nav-menu-elem ">
                            <p class="text-light"><i class="fas fa-sign-out-alt"></i> LOG OUT</p>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <main class="main-home">
            <div class="main-nav"></div>
            <div class="main-container">
                <!-- profile card container start -->
                <div class="profile-card tempbox">
                    <div class="card tempbox" style="max-width: 22rem; padding: 20px; box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.719);">
                        <img src="./Untitled-3.png" class="card-img-top profile-card-image" alt="" width='100px' style="border-radius: 50%;">
                        <!-- <span class="badge badge-warning">admin</span> -->
                        <h4 class="card-title center" style="margin-bottom: 0;">Nischay Sharma</h4>
                        <h5 class="card-title center text-secondary" style="margin-bottom: 10px;">Developer</h5>
                        <div class="card-body">
                            <h5 class="card-subtitle center" style="border-bottom: 1px solid rgb(0, 140, 255);">BIO</h5>
                            <p class="card-text center">A Place where you can freely move your self it a justified way see through them.</p>
                        </div>
                    </div>
                </div>
                <!-- profile card container ends -->
                <div class="post-container tempbox">
                    <div class="post">
                        <div class="post-header">
                            <img src="./Untitled-3.png" alt="" width="40px" style="border-radius: 20px;">
                            <div class='header-container'>
                                <h5 class="post-title">Nischay Sharma</h5>
                                h
                            </div>
                        </div>
                        <div class="post-content">
                            <img src="./willian-justen-de-vasconcellos-_MMP5j_fCqw-unsplash.jpg" alt="" width='480px'>
                            <p class="text-secondary"></p>
                        </div>
                        <div class="post-response"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="./home.js"></script>
<script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
</body>
</html>
